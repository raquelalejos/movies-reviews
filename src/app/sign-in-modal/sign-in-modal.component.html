<div id="modal-container">
  <div id="title-section">
    <mat-icon>lock</mat-icon>
    <h1
      [innerHTML]="data.isCreatingAccount ? 'Create Account' : 'Sign In'"
    ></h1>
    <mat-divider />
  </div>

  <div *ngIf="errorMessage" id="failed-sign-in">
    <p [innerHTML]="errorMessage"></p>
  </div>

  <div class="form-container">

    <mat-form-field class="form-field" *ngIf="data.isCreatingAccount">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="username"
        [value]="username"
        placeholder="Username"
        required
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="userEmail"
        [value]="userEmail"
        placeholder="Email"
        required
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="userPassword"
        [value]="userPassword"
        placeholder="Password"
        required
      />
    </mat-form-field>

    <div id="button-row">
      <button class="btn btn-clear sign-in-button" (click)="closeDialog()">
        Cancel
      </button>
      <button class="btn btn-dark sign-in-button" (click)="launchAuthAction()" [innerHTML]="data.isCreatingAccount ? 'Create Account' : 'Sign In'">
      </button>
    </div>
  </div>
</div>
