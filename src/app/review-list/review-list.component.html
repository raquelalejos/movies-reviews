<div class="review-list-container" *ngIf="reviews | async as data">
  <div class="review-container" *ngFor="let review of reviews | async">
    <div class="row-1">
      <p class="reviewer-name" [innerHTML]="review.username"></p>
      <div class="star-container">
        <ng-container *ngFor="let _ of [].constructor(review.rating)">
          <i hidden class="template material-icons" id="star-border-icon"
            >star</i
          >
        </ng-container>
        <ng-container *ngFor="let _ of [].constructor(5 - review.rating)">
          <i hidden class="template material-icons" id="star-border-icon"
            >star_border</i
          >
        </ng-container>
      </div>
    </div>
    <div class="row-2">
      <h2 class="header-title" [innerHTML]="review.title"></h2>
      <p class="review-date">{{ review.timestamp.toDate() | date: 'MMM dd, yyyy' }}</p>
    </div>
    <div class="row-3">
      <p id="review-text" [innerHTML]="review.body"></p>
    </div>
  </div>
</div>
