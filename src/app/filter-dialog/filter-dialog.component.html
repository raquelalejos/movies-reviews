   <div class="dialog-container">
    <div class="internal-padding" id="title-section">
       <mat-icon>filter_list</mat-icon>
       <h1>Filter</h1>
    </div>
    <mat-divider></mat-divider>
    <div id="list-section">
       <div class="form-field-with-icon">
          <i class="template material-icons">movie</i>
          <mat-form-field class="form-field">
             <mat-label>Title</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="selectedSortOptions.title"
              [value]="selectedSortOptions.title"
              placeholder="Title starting with"
            />
          </mat-form-field>
       </div>
       <div class="form-field-with-icon">
          <i class="template material-icons">calendar_month</i>
          <mat-form-field class="form-field">
             <mat-label>Year</mat-label>
             <mat-select [(value)]="selectedSortOptions.year">
             <mat-option *ngFor="let year of years" [value]="year">
             {{year}}
             </mat-option>
             </mat-select>
          </mat-form-field>
       </div>
       <div class="form-field-with-icon">
          <i class="template material-icons">star</i>
          <mat-form-field class="form-field">
             <mat-label>Avg Rating</mat-label>
             <mat-select [(value)]="selectedSortOptions.avgRating">
             <mat-option *ngFor="let avgRating of avgRatings" [value]="avgRating">
             {{avgRating}}
             </mat-option>
             </mat-select>
          </mat-form-field>
       </div>
       <div class="form-field-with-icon">
          <i class="template material-icons">sort</i>
          <mat-form-field class="form-field">
             <mat-label>Sort By</mat-label>
             <mat-select [(value)]="selectedSortOptions.sortBy">
             <mat-option *ngFor="let val of ['Avg Rating', 'Title']" [value]="val">
             {{val}}
             </mat-option>
             </mat-select>
          </mat-form-field>
       </div>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-actions id="action-buttons">
       <button class="btn btn-clear sign-in-button" (click)="onCancelClick()">Cancel</button>
       <button class="btn btn-dark sign-in-button" (click)="onApplyClick()">Apply</button>
    </mat-dialog-actions>
 </div>
